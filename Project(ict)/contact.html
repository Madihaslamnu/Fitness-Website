<script>
  function sendEmail() {
    (function () {
      emailjs.init("b6cK7ZuywiDgsO4XH");
    })();
    var params = {
      sendername: document.querySelector("#sendername").value,
      senderEmail: document.querySelector("#senderEmail").value,
      subject: document.querySelector("#subject").value,
      message: document.querySelector("#message").value,
      to: "k230846@nu.edu.pk",
      from: document.querySelector("#senderEmail").value,
    };
    var serviceID = "service_wklz7o2";
    var templateID = "template_furtgaj";

    emailjs.send(serviceID, templateID, params)
      .then((res) => {
        alert("Email Sent Successfully!");
      })
      .catch((error) => {
        console.error('Error sending email.', error);
      });
  }
</script>
